---
layout: default
---


  {% for post in site.posts %}
  <div id="post-listing">
    <a href="{{ post.url }}"><h2>{{ post.title }}</h2>
    {% if post.category == "long-form" %}<div id="post-date">{{ post.date | date: "%-d %B %Y" }}</div>{% endif %}
    <div id="post-excerpt">{{ post.excerpt }}</div>
    </a>
  </div>
  <hr/>
  {% endfor %}
